<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-form">
      <div class="popup-content">
        <h2>Talk to us</h2>
        <form
          class="popup-items"
          action="https://getform.io/f/bwngqnja"
          method="POST"
        >
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              class="input-field"
              placeholder="Work Email"
            />
            <label for="email" class="input-label">Work Email*</label>
          </div>
          <div class="name-fields">
            <div class="input-group">
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                class="input-field"
                placeholder="First Name"
              />
              <label for="first-name" class="input-label">First name*</label>
            </div>
            <div class="input-group">
              <input
                type="text"
                id="last-name"
                name="last-name"
                required
                class="input-field"
                placeholder="Last Name"
              />
              <label for="last-name" class="input-label">Last name*</label>
            </div>
          </div>
          <label class="checkbox-label">
            <input
              type="checkbox"
              id="agree"
              name="agree"
              required
              class="form-checkbox"
            />
            I agree to Fyle's terms and conditions, and provide consent to send
            me communication.
          </label>
          <button type="submit" class="submit-btn">Contact Us</button>
        </form>
      </div>
    </div>
  </body>
</html>
